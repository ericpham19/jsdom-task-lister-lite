<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="comment-form" action="">
      <input type='text' name="comment" id="comment-input" cols="30" rows="10">
      </br>
      <button id='submit' style="position: right;">submit</button>
    </form>


    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

  </div>

  <script src="./src/index.js"></script>
</body>
</html>
